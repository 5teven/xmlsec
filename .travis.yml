language: go
go:
  - 1.9.x
  - 1.10.x
  - tip
addons:
  apt:
    packages:
      - libxml2-dev
      - libxslt1-dev
      - libssl-dev
      - libnspr4
      - libnspr4-dev
      - libnss3
      - libnss3-1d
      - libnss3-dev
sudo: true
before_install:
  - travis_retry wget --no-check-certificate -O /dev/stdout http://www.aleksey.com/xmlsec/download/xmlsec1-1.2.20.tar.gz | tar xzv
  - cd xmlsec1-1.2.20 && ./configure && make && sudo make install && sudo ldconfig && cd ..
